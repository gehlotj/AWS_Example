<html>
  <title>{% block title %} {% endblock %}</title>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-container">
      <div class="w3-cell-row">

        <div class="w3-container w3-blue-gray w3-cell w3-cell-bottom">
          <a href = {{ url_for('home_bp.homepage') }}>Home</a>
        </div>

        <div class="w3-container w3-blue-gray w3-cell">
          <div class="w3-container w3-center w3-xlarge">
            <h1> AWS_Example (SIS) </h1>
          </div>
        </div>

        <div class="w3-container w3-blue-gray w3-cell w3-cell-bottom w3-right-align">
          {% if user != none %}
           {{ user }}
          {% endif %}
        </div>

      </div>
    </div>

    <!-- flash messages -->
    {% if get_flashed_messages()|length > 0 %}
      <div class="w3-panel w3-gray">
        {% for msg in get_flashed_messages() %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <!-- end flash messages -->

    {% block body %}
    {% endblock %}
  </div>
  </body>
</html>
